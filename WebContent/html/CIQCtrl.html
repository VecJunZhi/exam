<div id="table1Search"
	class="panel-info col-md-6 col-md-offset-3 alertForm">
	<div class="content-box-header panel-heading">
		<div class="panel-title">应急布控查询</div>
		<div class="panel-options">
			<a id="searchTable1" href="#" data-rel="collapse"><i
				class="glyphicon glyphicon-search"></i>查询</a> <a id="closeTable1Search"
				href="#" data-rel="reload"><i
				class="glyphicon glyphicon-remove-circle"></i>取消</a>
		</div>
	</div>

	<div class="content-box-large box-with-header">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-2 control-label">布控名称</label>
				<div class="col-sm-4">
					<div class="input-group">
						<input type="text" id="rControlName" class="form-control" />
					</div>
				</div>
				<label class="col-sm-2 control-label">布控依据</label>
				<div class="col-sm-4">
					<div class="input-group">
						<input type="text" id="rControlReason" class="form-control" />
						<span id="rControlReason-select" class="input-group-addon"><i
							class="glyphicon glyphicon-chevron-down"></i></span>
					</div>
				</div>
			</div>
			<hr>
			<div class="form-group">
				<label class="col-sm-2 control-label">布控机构</label>
				<div class="col-sm-4">
					<div class="input-group">
						<input type="text" id="rControlOrg" class="form-control">
						<span id="rControlOrg-select" class="input-group-addon"><i
							class="glyphicon glyphicon-chevron-down"></i></span>
					</div>
				</div>
				<label class="col-sm-2 control-label">布控部门</label>
				<div class="col-sm-4">
					<div class="input-group">
						<input type="text" id="rControlDept" class="form-control">
						<span id="rControlDept-select" class="input-group-addon"><i
							class="glyphicon glyphicon-chevron-down"></i></span>
					</div>
				</div>
			</div>
			<hr>
			<div class="form-group">
				<label class="col-md-2 control-label">生效</label>
				<div class="col-md-1 with-checkbox">
					<input id="execTrue" type="checkbox">						
				</div>
				<label class="col-md-2 control-label">无效</label>
				<div class="col-md-1 with-checkbox">
					<input id="execFalse" type="checkbox">						
				</div>
				<label class="col-md-2 control-label">测试通过</label>
				<div class="col-md-1 with-checkbox">
					<input id="checkTrue" type="checkbox">						
				</div>
				<label class="col-md-2 control-label">没有测试通过</label>
				<div class="col-md-1 with-checkbox">
					<input id="checkFalse" type="checkbox">						
				</div>
			</div>
		</form>
	</div>
</div>



<div id="table1Save"
	class="panel-info col-md-6 col-md-offset-3 alertForm">
	<div class="content-box-header panel-heading">
		<div class="panel-title">应急布控</div>
		<div class="panel-options">
			<a id="saveTable1" href="#" data-rel="collapse"><i
				class="glyphicon glyphicon-floppy-saved"></i>查询</a> <a id="closeTable1Save"
				href="#" data-rel="reload"><i
				class="glyphicon glyphicon-remove-circle"></i>取消</a>
		</div>
	</div>

	<div class="content-box-large box-with-header">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-2 control-label">布控名称</label>
				<div class="col-sm-4">
					<div class="input-group">
						<input type="text" id="sControlName" class="form-control" />
					</div>
				</div>
				<label class="col-sm-2 control-label">布控依据</label>
				<div class="col-sm-4">
					<div class="input-group">
						<input type="text" id="sControlReason" class="form-control" />
						<span id="sControlReason-select" class="input-group-addon"><i
							class="glyphicon glyphicon-chevron-down"></i></span>
					</div>
				</div>
			</div>
			<hr>
			<div class="form-group">
				<label class="col-sm-2 control-label">布控截止日期</label>
				<div class="col-sm-4">
				<div class="input-group">
						<div class="bfh-datepicker" id="sDeadline" data-format="y-m-d" data-date="today"></div>
				</div>
				</div>
				<label class="col-sm-2 control-label">布控说明</label>
				<div class="col-sm-4">
					<div class="input-group">
						<input type="text" id="sRemarks" class="form-control">
						<span id="sRemarks-select" class="input-group-addon"><i
							class="glyphicon glyphicon-chevron-down"></i></span>
					</div>
				</div>
			</div>
			<hr>
			<div class="form-group">
				<label class="col-sm-2 control-label">布控机构</label>
				<div class="col-sm-4">
					<div class="input-group">
						<input type="text" readonly id="sControlOrg" class="form-control">
					</div>
				</div>
				<label class="col-sm-2 control-label">布控部门</label>
				<div class="col-sm-4">
					<div class="input-group">
						<input type="text" readonly id="sControlDept" class="form-control">
					</div>
				</div>
			</div>
			<hr>
			<div class="form-group">
				<label class="col-sm-2 control-label">布控人</label>
				<div class="col-sm-4">
					<div class="input-group">
						<input type="text" readonly id="sControlOperator" class="form-control">
					</div>
				</div>
				<label class="col-sm-2 control-label">布控日期</label>
				<div class="col-sm-4">
					<div class="input-group">
						<input type="text" readonly id="sControlDatetime" class="form-control">
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
